<ion-header>
  <ion-toolbar>
    <ion-title>teacher-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <ion-row>
      <ion-col text-center>
        <h1>ข้อมูลนักเรียน</h1>
      </ion-col>
    </ion-row>
    <ion-grid>
      <ion-row>
        <table class="fixed_header">
          <thead>
            <tr>
              <th>รหัสนักเรียน</th>
              <th>ชื่อนักเรียน</th>
              <th>คะแนนเก็บ</th>
              <th>คะแนนสอบมิดเทอม</th>
              <th>คะแนนสอบปลายภาค</th>
              <th>คะแนนรวม</th>
              <th>คำนวณเกรด</th>
              <th>บันทึกข้อมูล</th>

              <th width="5%">ดูข้อมูล</th>
            </tr>
          </thead>
          <tbody *ngIf="classbyid != null">
            <tr *ngFor="let d of classbyid.students; let i = index">
              <td>{{ d.idStudent }}</td>
              <td>{{ d.nameStudent}}</td>
              <td>
                <ion-input [(ngModel)]="score[i]"></ion-input>
              </td>
              <td>
                <ion-input [(ngModel)]="midScore[i]"></ion-input>
              </td>
              <td>
                <ion-input [(ngModel)]="finalScore[i]"></ion-input>
              </td>
              <td>
                <ion-input [(ngModel)]="total[i]"></ion-input>
              </td>
              <td>
                <ion-input [(ngModel)]="grade[i]"></ion-input>
              </td>
              <td>
                <ion-button color="secondary" (click)="datalog(total)">คำนวณเกรด</ion-button>
              </td>
              <td>
                <ion-button color="secondary" (click)="adddata(d.idStudent)">บันทึกข้อมูล</ion-button>
              </td>
            </tr>
          </tbody>
        </table>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
