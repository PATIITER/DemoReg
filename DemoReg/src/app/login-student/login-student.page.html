<ion-header>
  <ion-toolbar>
    <ion-title>login-student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>



  <form [formGroup]="data" (ngSubmit)="gopage()">  
    <ion-item>
       <ion-label>Username</ion-label>
       <ion-input formControlName="username"></ion-input>
     </ion-item>
     <ion-item>
       <ion-label>Password</ion-label>
       <ion-input formControlName="password"></ion-input>
     </ion-item>
     
     <ion-button expand="block"  type="submit">Login</ion-button>
     </form>

  

  <ion-button expand="block"  color="secondary" (click)="gopageRegister()" >Register</ion-button>

</ion-content>
