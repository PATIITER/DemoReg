<ion-header>
  <ion-toolbar>
    <ion-title>login-student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Username</ion-label>

  <ion-button expand="block" (click)="gopageRegister()" >Register</ion-button>

</ion-content>
