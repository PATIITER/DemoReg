<ion-header>
  <ion-toolbar>
    <ion-title>student</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-row>


      <div *ngIf="getstudentByid != null">

        <ion-col text-center>
          Id :
          {{getstudentByid.idStudent}}
        </ion-col>
        <ion-col text-center>
          name :
          {{getstudentByid.nameStudent}}
        </ion-col>  </div>
       
    
      <ion-col>
        <ion-item lines="none">
          <ion-button slot="end" size="default" (click)="GoPageAddClassstudent(getstudentByid.username)">
            + เพิ่ม
          </ion-button>
        </ion-item>
      </ion-col>
    


    </ion-row>
  </ion-card>

      <ion-col text-center>
        <h1>รายการวิชา</h1>
      </ion-col>
    </ion-row>

    <ion-grid>

      <ion-row>

        <table class="fixed_header">
          <thead>
            <tr>
              
              <th>รหัสวิชา</th>
              <th>ชื่อวิชา</th>


              <th width="5%">ดูข้อมูล</th>


            </tr>
          </thead>
