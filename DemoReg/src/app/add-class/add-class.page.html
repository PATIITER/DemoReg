<ion-header>
  <ion-toolbar>

    <ion-row justify-content-center *ngIf="Teacherid != null">


      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        Id :
        {{Teacherid.idTeacher}}
      </ion-col>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        name :
        {{Teacherid.nameTeacher}}
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>






  <ion-card >
    <ion-header>
      <ion-row justify-content-center>
        <ion-col></ion-col>


        <ion-col align-self-center>

          <h3>เพิ่มวิชา</h3>
        </ion-col>

      </ion-row>


    </ion-header>

    <form [formGroup]="data" (ngSubmit)="addclass()">



      <ion-item>
        <ion-label>รหัสวิชา</ion-label>
        <ion-select interface="popover"   placeholder="Select One" formControlName="idCourse" [(ngModel)]="idClass" (ionChange)="getAllClass(idClass)">
          <ion-select-option *ngFor="let d of dataClass" value="{{d.idClass}}">{{d.idClass}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input formControlName="nameCourse" value="{{yyy}}"> ชื่อวิชา : </ion-input>
      </ion-item>

      <ion-button class="button1" expand="block" type="submit">บันทึก</ion-button>



    </form>

  </ion-card>

</ion-content>
